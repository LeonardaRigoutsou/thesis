<div *ngIf="!showCategory" class="categories-panel">
    <order-category-button *ngFor="let category of categories" [name]="category.name"
        (click)="categoryButtonHandler(category.categoryId)"></order-category-button>
</div>

<div *ngIf="showCategory" class="items-panel">
    <button class="itemButton" *ngFor="let item of currentItems" (click)="showCustomizationPanel()">
        {{item.title}}
        <img class="expand-arrow" src="../../../assets/expandarrow1.png">
    </button>
    <button class="backButton" *ngIf="showCategory" (click)="goBackHandler()"><img
            src="../../../assets/leftarrow.png"></button>
</div>
