<div class="confirmation-modal">
    <div mat-dialog-content class="dialog-message">
        <p>Are you sure you want to delete this item?</p>
    </div>
    <div mat-dialog-actions>
        <button class="dialog-actions" mat-button (click)="onNoClick()">No</button>
        <button class="dialog-actions" mat-button cdkFocusInitial (click)="onYesClick()">Yes</button>
    </div>
</div>
